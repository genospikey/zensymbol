<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenSymbol</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('table.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #111; 
            font-family: 'Quintessential', cursive;
        }

        /* The "Active" Symbol Glow */
        .neon-blue {
            text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee; 
            opacity: 1;
            transform: scale(1.0);
            filter: blur(0px);
        }

        /* The "Inactive" State */
        .void-black {
            color: black;
            text-shadow: none;
            opacity: 0; 
            transform: scale(0.8);
            filter: blur(4px);
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 48;
            display: inline-block;
            line-height: 1;
            min-height: 1em; 
        }

        /* Sensor Animations */
        @keyframes pulse-idle {
            0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); border-color: #7f1d1d; }
            50% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); border-color: #991b1b; }
        }

        @keyframes pulse-active {
            0% { box-shadow: 0 0 10px 5px rgba(220, 38, 38, 0.6); border-color: #ef4444; }
            100% { box-shadow: 0 0 20px 10px rgba(220, 38, 38, 0.8); border-color: #f87171; }
        }

        .sensor-idle { animation: pulse-idle 3s infinite; }
        .sensor-active { animation: pulse-active 0.5s infinite alternate; }

        .help-panel {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center overflow-hidden select-none p-4 md:p-8">

    <!-- MAIN INTERFACE CONTAINER -->
    <div class="w-full max-w-screen-xl bg-[url('box.png')] bg-[length:100%_100%] bg-no-repeat rounded-xl shadow-[0_30px_60px_rgba(0,0,0,0.9)] p-4 md:p-8 flex flex-row items-center gap-4 md:gap-8 z-10">
        
        <!-- 
            DISPLAY AREA (5 Inset Boxes) 
            Style update: Added heavy inset shadows to create depth
        -->
        <div class="flex-1 flex flex-row justify-between gap-2 md:gap-4 h-32 md:h-52 ">
            
            <!-- Box 1 -->
            <div class="flex-1 bg-[#050505] rounded-lg shadow-[inset_3px_3px_8px_rgba(0,0,0,1),inset_-1px_-1px_2px_rgba(255,255,255,0.1)] flex justify-center items-center overflow-hidden border border-black/80">
                <span class="symbol-slot material-symbols-outlined text-3xl sm:text-4xl md:text-6xl lg:text-7xl transition-all duration-1000 ease-out void-black"></span>
            </div>

            <!-- Box 2 -->
            <div class="flex-1 bg-[#050505] rounded-lg shadow-[inset_3px_3px_8px_rgba(0,0,0,1),inset_-1px_-1px_2px_rgba(255,255,255,0.1)] flex justify-center items-center overflow-hidden border border-black/80">
                <span class="symbol-slot material-symbols-outlined text-3xl sm:text-4xl md:text-6xl lg:text-7xl transition-all duration-1000 ease-out void-black"></span>
            </div>

            <!-- Box 3 -->
            <div class="flex-1 bg-[#050505] rounded-lg shadow-[inset_3px_3px_8px_rgba(0,0,0,1),inset_-1px_-1px_2px_rgba(255,255,255,0.1)] flex justify-center items-center overflow-hidden border border-black/80">
                <span class="symbol-slot material-symbols-outlined text-3xl sm:text-4xl md:text-6xl lg:text-7xl transition-all duration-1000 ease-out void-black"></span>
            </div>

            <!-- Box 4 -->
            <div class="flex-1 bg-[#050505] rounded-lg shadow-[inset_3px_3px_8px_rgba(0,0,0,1),inset_-1px_-1px_2px_rgba(255,255,255,0.1)] flex justify-center items-center overflow-hidden border border-black/80">
                <span class="symbol-slot material-symbols-outlined text-3xl sm:text-4xl md:text-6xl lg:text-7xl transition-all duration-1000 ease-out void-black"></span>
            </div>

            <!-- Box 5 -->
            <div class="flex-1 bg-[#050505] rounded-lg shadow-[inset_3px_3px_8px_rgba(0,0,0,1),inset_-1px_-1px_2px_rgba(255,255,255,0.1)] flex justify-center items-center overflow-hidden border border-black/80">
                <span class="symbol-slot material-symbols-outlined text-3xl sm:text-4xl md:text-6xl lg:text-7xl transition-all duration-1000 ease-out void-black"></span>
            </div>

        </div>

        <!-- SENSOR PAD -->
        <div id="sensorPad" class="sensor-idle cursor-crosshair flex-none w-20 h-20 md:w-32 md:h-32 bg-black rounded-full shadow-lg border-4 transition-all duration-200 relative overflow-hidden">
        </div>

    </div>

    <!-- HELP TOGGLE BUTTON -->
    <button id="helpToggle" class="fixed bottom-6 right-6 z-50 w-12 h-12 bg-black border border-white/20 text-white/50 rounded-full shadow-lg hover:bg-white/10 hover:text-white transition-colors flex justify-center items-center font-bold text-xl">
        ?
    </button>

    <!-- HELP PANEL (Minimal) -->
    <div id="helpPanel" class="help-panel fixed bottom-0 left-0 w-full bg-[#0d0d0d] border-t border-white/10 shadow-[0_-10px_40px_rgba(0,0,0,0.9)] transform translate-y-full z-40 max-h-[85vh] overflow-y-auto">
        <div class="max-w-screen-sm mx-auto p-8 pb-20 text-[#c9d1d9] text-center">
            
            <h2 class="text-4xl text-white mb-6">The Ritual</h2>
            
            <ul class="space-y-6 text-xl text-gray-400 text-left inline-block">
                <li class="flex items-center gap-4">
                    <span class="material-symbols-outlined text-white/50 text-2xl">touch_app</span>
                    <span>Hover or touch the black void to begin.</span>
                </li>
                <li class="flex items-center gap-4">
                    <span class="material-symbols-outlined text-white/50 text-2xl">visibility</span>
                    <span>Maintain contact to summon the visions.</span>
                </li>
                <li class="flex items-center gap-4">
                    <span class="material-symbols-outlined text-white/50 text-2xl">refresh</span>
                    <span>Break contact to reset the prophecy.</span>
                </li>
            </ul>

            <div class="mt-10 text-sm text-gray-600 opacity-50">
                ~ Seek and you shall find ~
            </div>
        </div>
    </div>

    <script>
        const themes = {
            buildup: [ 'trending_up', 'stairs', 'north_east', 'fast_forward', 'hourglass_top', 'rocket_launch', 'upgrade', 'construction', 'timeline', 'add_circle', 'publish', 'pending' ],
            characters: [ 'face', 'person', 'groups', 'sentiment_satisfied', 'sentiment_dissatisfied', 'psychology', 'emoji_people', 'theater_comedy', 'mood_bad', 'cruelty_free', 'flutter_dash', 'pest_control_rodent', 'pets', 'bug_report', 'savings' ],
            setting: [ 'landscape', 'home', 'apartment', 'cottage', 'castle', 'forest', 'stadium', 'store', 'school', 'church', 'public', 'sunny', 'ac_unit', 'crystallize', 'severe_cold', 'weather_snowy', 'diamond', 'landslide' ],
            climax: [ 'flash_on', 'warning', 'priority_high', 'bolt', 'crisis_alert', 'local_fire_department', 'broken_image', 'thunderstorm', 'gavel', 'report_problem', 'campaign', 'dangerous', 'cyclone', 'tsunami' ],
            resolution: [ 'done_all', 'check_circle', 'handshake', 'flag', 'emoji_events', 'task_alt', 'celebration', 'star', 'auto_awesome', 'verified', 'nightlight', 'exit_to_app' ]
        };

        const slots = Array.from(document.querySelectorAll('.symbol-slot'));
        const sensor = document.getElementById('sensorPad');
        const helpToggle = document.getElementById('helpToggle');
        const helpPanel = document.getElementById('helpPanel');
        
        const INACTIVE_CLASSES = ['void-black'];
        const ACTIVE_CLASSES = ['text-cyan-400', 'neon-blue'];

        let revealTimers = [];
        let isHelpOpen = false;

        // --- HELP PANEL LOGIC ---
        helpToggle.addEventListener('click', () => {
            isHelpOpen = !isHelpOpen;
            if (isHelpOpen) {
                helpPanel.classList.remove('translate-y-full');
                helpPanel.classList.add('translate-y-0');
                helpToggle.textContent = 'X';
                helpToggle.classList.add('bg-white', 'text-black');
            } else {
                helpPanel.classList.add('translate-y-full');
                helpPanel.classList.remove('translate-y-0');
                helpToggle.textContent = '?';
                helpToggle.classList.remove('bg-white', 'text-black');
            }
        });

        // --- SENSOR LOGIC ---
        function engageSensor() {
            sensor.classList.remove('sensor-idle');
            sensor.classList.add('sensor-active');

            revealTimers.forEach(clearTimeout);
            revealTimers = [];

            const themeKeys = Object.keys(themes); 
            // Keep order 1-5 for narrative structure
            const orderedThemes = themeKeys; 

            slots.forEach((slot, index) => {
                const themeName = orderedThemes[index];
                const themeIcons = themes[themeName];
                const randomIcon = themeIcons[Math.floor(Math.random() * themeIcons.length)];
                
                slot.textContent = randomIcon;
                slot.classList.add(...INACTIVE_CLASSES);
                slot.classList.remove(...ACTIVE_CLASSES);
            });

            slots.forEach((slot, index) => {
                const timerId = setTimeout(() => {
                    slot.classList.remove(...INACTIVE_CLASSES);
                    slot.classList.add(...ACTIVE_CLASSES);
                }, index * 300); 
                revealTimers.push(timerId);
            });
        }

        function disengageSensor() {
            sensor.classList.remove('sensor-active');
            sensor.classList.add('sensor-idle');
            revealTimers.forEach(clearTimeout);
            revealTimers = [];
            slots.forEach(slot => {
                slot.classList.remove(...ACTIVE_CLASSES);
                slot.classList.add(...INACTIVE_CLASSES);
            });
        }

        sensor.addEventListener('mouseenter', engageSensor);
        sensor.addEventListener('mouseleave', disengageSensor);
        sensor.addEventListener('touchstart', (e) => { e.preventDefault(); engageSensor(); }, { passive: false });
        sensor.addEventListener('touchend', (e) => { e.preventDefault(); disengageSensor(); });

        slots.forEach(slot => slot.textContent = 'circle'); 
    </script>
</body>
</html>
